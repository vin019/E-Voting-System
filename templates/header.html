    <style>
        body {

        .navbar-brand {
            font-family: 'Times New Roman', Times, serif; /* Set font for the navbar brand */
            font-size: 16px; /* Change font size */

            border-radius: 0.25rem; /* Optional: rounded corners */
            border: 1px solid transparent; /* Ensure there's no border by default */
            transition: background-color 0.3s ease, color 0.3s ease; /* Smooth transition for both background and text color */
        }

        .btn-logout:hover, .btn-logout.active {
            background-color: white; /* White background on hover or active */
            color: black !important; /* Black text on hover or active */
            border: 1px solid transparent; /* Maintain border on hover or active */
        }

        .navbar {
            justify-content: flex-end; /* Align all navbar items to the right */
        }
    </style>
</head>
