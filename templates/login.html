<!doctype html>
<html lang="en" data-bs-theme="auto">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign In</title>
    <script src="http://127.0.0.1:5000/static/assets/js/color-modes.js"></script>
    <script src="http://127.0.0.1:5000/static/assets/dist/js/bootstrap.bundle.min.js"></script>
    <link href="http://127.0.0.1:5000/static/assets/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="http://127.0.0.1:5000/static/CSS/sign-in.css" rel="stylesheet">
    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }

      .btn-bd-primary {
        --bd-violet-bg: #712cf9;
        --bd-violet-rgb: 112.520718, 44.062154, 249.437846;
        --bs-btn-font-weight: 600;
        --bs-btn-color: var(--bs-white);
        --bs-btn-bg: var(--bd-violet-bg);
        --bs-btn-border-color: var(--bd-violet-bg);
      }
    </style>
  </head>
  <body class="align-items-center py-4 bg-body-tertiary">
    <main class="form-signin w-100 m-auto">
      <form method="POST" action="{{ url_for('login') }}">
        <img class="mb-4" src="http://127.0.0.1:5000/static/Logo/image.png" alt="Logo1" width="auto" height="70" position="center">
        <img class="mb-4" src="http://127.0.0.1:5000/static/Logo/LNU.PNG" alt="Logo" width="auto" height="70" position="center">

        <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

        <div class="form-floating">
          <input type="text" name="username" class="form-control" id="username" placeholder="Username" maxlength="100" required>
          <label for="username">Username</label>
        </div>
        <div class="form-floating mb-2">
          <input type="password" name="password" class="form-control" id="password" placeholder="Password" maxlength="100" required>
          <label for="password">Password</label>
        </div>

        <button class="btn btn-primary w-100 py-2" type="submit">Sign in</button>

        <div class="form-check text-start my-3">
          <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
          <label class="form-check-label" for="flexCheckDefault">
            Remember me
          </label>
        </div>

        <p>Don't have an account? <a class="link-underline" href="{{ url_for('register') }}">Sign up!</a></p>
        <p class="mt-5 mb-3 text-body-secondary">&copy; 2024-2025</p>
      </form>
    </main>
  </body>
</html>
